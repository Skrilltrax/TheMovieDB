name: Android CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Fake secrets.properties
      run: touch secrets.properties
    - name: Add Fake data
      run: echo "API_KEY=\"YOUR_KEY\"" > secrets.properties
    - name: Build with Gradle
      run: ./gradlew build
